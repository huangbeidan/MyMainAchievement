<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<label for "FirstName"> First Name </label>
		<input type="text" name="FirstName" id="FirstName" placeholder="John" required>
		<label for "LastName"> Last Name </label>
		<input type="text" name="LastName" id = "LastName" placeholder="Smith" required>

	    <p>
	    <div>
		<label for "Male"> Male </label>
		<input type="radio" name="Gender" id="Male" value="Male">
	    
	    <label for "Female"> Female </label>
		<input type="radio" name="Gender" id="Female" value="Female">

		<label for "Other"> Other </label>
		<input type="radio" name="Gender" id="Other" value="Other">
	    </div>
	    </p>


	   <p>
	   	<label for "Email"> Email </label>
		<input type="email" name="Email" placeholder="your email" required>

		<label for "Password"> Password </label>
		<input type="Password" name="Password" placeholder="your password" required pattern = ".{5,10}" title="must be between 5 and 10 characters">
	   </p>

	   <p>
	   	<label> 
	   		Birthdays: 
		<select name = "Month" id = "Month">
			<option value ="12"> December </option>
			<option value ="8"> August </option>
		</select>

		<select name = "Day" id = "Day">
			<option value ="28"> 28 </option>
			<option value ="13"> 13 </option>
		</select>

		<select name = "Year" id = "Year">
			<option value ="1995"> 1995 </option>
			<option value ="1988"> 1988 </option>
		</select>
	   </p>

	   <p>
	   	<div>
	   	<label for "agreed">I agree to the terms and conditions</label>
	   	<input type="checkbox" name="agreed" value="agreed">

        </div>
	   </p>

	   <p>
	   	<button>Submit</button>
	   </p>

	</form>



</body>
</html>
